<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> 
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   
 
    <title>React App</title>
  </head>
  <body>
    <h1>Validating EEG Data With Websockets</h1>
    <ul class="tsummary">
        <li>makes code easier to maintain and expand upon</li>
        <li>improves the overall stability of your application</li>

    </ul>

    <script>
       const ws = new Websocket("wss://localhost:6868");

       ws.addEventListener("open", (e) => {
        ws.send(JSON.stringify({
            event: "PlAYER_MOVEMENT",
            payload: {
                x: 250,
                y: 160
            }
        }));
       });


    </script>
  
    
  </body>
</html>
